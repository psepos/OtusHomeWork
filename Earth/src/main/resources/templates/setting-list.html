<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>Generator settings</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .settings, .settings td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Settings</h1>

<table class="settings">
    <thead>
    <tr>
        <th>id</th>
        <th>Code</th>
        <th>Description</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/settings').done(function (settings) {
            settings.forEach(function (setting) {
                $('tbody').append(`
                    <tr>
                        <td>${setting.id}</td>
                        <td>${setting.Code}</td>
                        <td>${setting.Description}</td>
                        <td>${setting.Value}</td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
