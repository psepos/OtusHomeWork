spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      enable_lazy_load_no_trans: true

    properties:
      hibernate:
        format_sql: true
    show-sql: true
logging:
  level:
    ROOT: ERROR

hibernate:
  enable_lazy_load_no_trans: true
