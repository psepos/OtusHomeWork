spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
      hibernate:
        ddl-auto: create

    properties:
      hibernate:
        format_sql: true
    show-sql: true
logging:
  level:
    ROOT: ERROR